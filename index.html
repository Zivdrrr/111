<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="input-container">
            <input type="number" id="num1" class="input" placeholder="Число 1" />
            <select id="operator" class="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="num2" class="input" placeholder="Число 2" />
            <input type="text" id="result" class="result" placeholder="Результат" disabled />
        </div>
        <button onclick="calculate()" class="calculate-btn">Обчислити</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
