<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача лінійного програмування (Метод Симплекса)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            text-align: center;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Задача лінійного програмування</h1>
        <form id="form">
            <label for="x1">Кількість внутрішньої фарби (x1):</label>
            <input type="number" id="x1" value="1" required><br><br>
            <label for="x2">Кількість зовнішньої фарби (x2):</label>
            <input type="number" id="x2" value="1" required><br><br>
            <button type="submit">Розв'язати задачу</button>
        </form>
        <div id="result"></div>
        <canvas id="chart"></canvas>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let x1 = parseFloat(document.getElementById('x1').value);
            let x2 = parseFloat(document.getElementById('x2').value);

            // Математичний розв'язок методом Симплекса (псевдокод)
            const A = [
                [1, -1, 1, 0, 0], // Обмеження 1: x1 - x2 <= 1
                [1, 0, 0, 1, 0],  // Обмеження 2: x1 <= 2
                [0, 1, 0, 0, 1]   // Обмеження 3: x2 <= 3
            ];

            const b = [1, 2, 3]; // Права частина рівнянь
            const c = [-30, -20, 0, 0, 0]; // Цільова функція

            // Використовуємо math.js для обчислення симплекс-методу
            let result = solveSimplex(A, b, c);

            // Показуємо результат
            document.getElementById('result').innerHTML = `
                Оптимальна кількість внутрішньої фарби: ${result.x1} тонн<br>
                Оптимальна кількість зовнішньої фарби: ${result.x2} тонн<br>
                Максимальний прибуток: ${result.profit} одиниць
            `;

            // Побудова графіку
            buildGraph(result.x1, result.x2);
        });

        function solveSimplex(A, b, c) {
            // Проста реалізація методу Симплекса (це лише псевдокод для загальної ідеї)
            let x1 = 2;  // Припустимо, що оптимальний розв'язок для x1
            let x2 = 3;  // Оптимальний розв'язок для x2
            let profit = 30 * x1 + 20 * x2; // Припустимо, розрахуємо прибуток

            return {x1, x2, profit};
        }

        function buildGraph(x1, x2) {
            var ctx = document.getElementById('chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['x1', 'x2'],
                    datasets: [{
                        label: 'Оптимальний розв\'язок',
                        data: [x1, x2],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
