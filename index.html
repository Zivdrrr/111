<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script>
        function calculate() {
          
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            
      
            if (isNaN(num1) || isNaN(num2)) {
                alert("Будь ласка, введіть правильні числа!");
                return;
            }

            // Обчислення результату (сума двох чисел)
            let result = num1 + num2;
            
            // Виводимо результат у поле для результату
            document.getElementById('result').value = result;
        }
    </script>
</head>
<body>
    <h1>Простий калькулятор</h1>
    <form>
        <label for="num1">Число 1:</label>
        <input type="number" id="num1" placeholder="Введіть число 1">
        <br><br>
        <label for="num2">Число 2:</label>
        <input type="number" id="num2" placeholder="Введіть число 2">
        <br><br>
        <label for="result">Результат:</label>
        <input type="text" id="result" readonly placeholder="Результат буде тут">
        <br><br>
        <button type="button" onclick="calculate()">Обчислити</button>
    </form>
</body>
</html>
