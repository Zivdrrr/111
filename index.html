<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лінійне програмування (Метод Симплекса)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        canvas {
            margin-top: 20px;
        }
        .container {
            width: 70%;
            margin: 0 auto;
        }
        input {
            width: 150px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Задача лінійного програмування (Максимізація прибутку)</h1>

        <!-- Форма вводу для обмежень -->
        <form id="form">
            <div>
                <h3>Обмеження 1:</h3>
                <label for="C1">x1 + x2 ≤ C1: </label>
                <input type="number" id="C1" placeholder="Введіть значення для C1" required><br><br>
            </div>
            
            <div>
                <h3>Обмеження 2:</h3>
                <label for="C2">x1 + x2 ≤ C2: </label>
                <input type="number" id="C2" placeholder="Введіть значення для C2" required><br><br>
            </div>

            <div>
                <h3>Цільова функція:</h3>
                <label for="Z">Max Z = x1 + x2: </label>
                <input type="number" id="Z" placeholder="Введіть значення для Z" required><br><br>
            </div>

            <button type="submit">Розв'язати задачу</button>
        </form>

        <div id="result"></div>

        <!-- Місце для графіка -->
        <canvas id="chart"></canvas>
    </div>

    <script>
        // Слухач події форми
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Отримуємо значення з форми
            let C1 = parseFloat(document.getElementById('C1').value);
            let C2 = parseFloat(document.getElementById('C2').value);
            let Z = parseFloat(document.getElementById('Z').value);

            // Математичне розв'язання задачі
            let result = solveLinearProgram(C1, C2);

            // Виведення результату
            document.getElementById('result').innerHTML = `
                Оптимальна кількість внутрішньої фарби (x1): ${result.x1} тонн<br>
                Оптимальна кількість зовнішньої фарби (x2): ${result.x2} тонн<br>
                Максимальний прибуток: ${result.profit} одиниць
            `;

            // Побудова графіка
            buildGraph(C1, C2, result.x1, result.x2);
        });

        // Функція для вирішення задачі лінійного програмування
        function solveLinearProgram(C1, C2) {
            // Враховуємо, що оптимальне рішення може залежати від обмежень
            let x1 = Math.min(C1 - 1, C2 - 1);  // Оптимальна кількість внутрішньої фарби
            let x2 = Math.min(C1 - x1, C2 - x1);  // Залишок для зовнішньої фарби

            // Прибуток: Z = x1 + x2
            let profit = x1 + x2;

            return { x1, x2, profit };
        }

        // Функція для побудови графіка
        function buildGraph(C1, C2, x1, x2) {
            var ctx = document.getElementById('chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Область допустимих розв\'язків',
                        data: [
                            { x: 0, y: C1 },  // x1 = 0, x2 = C1
                            { x: C1, y: 0 },  // x1 = C1, x2 = 0
                            { x: x1, y: x2 }  // Оптимальний розв\'язок
                        ],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        pointRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            min: 0,
                            max: Math.max(C1, C2),
                            title: {
                                display: true,
                                text: 'x1 (внутрішня фарба)'
                            }
                        },
                        y: {
                            min: 0,
                            max: Math.max(C1, C2),
                            title: {
                                display: true,
                                text: 'x2 (зовнішня фарба)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
