<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лінійне програмування (Метод Симплекса)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #003366;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
            color: white;
        }
        canvas {
            margin-top: 20px;
        }
        .container {
            width: 70%;
            margin: 0 auto;
        }
        input {
            width: 150px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Задача лінійного програмування (Максимізація прибутку)</h1>

        <!-- Форма вводу для обмежень -->
        <form id="form">
            <div>
                <h3>Обмеження 1 (x1 + x2 ≤ 10):</h3>
                <label for="x1_1">x1: </label>
                <input type="number" id="x1_1" value="1" required><br><br>
                <label for="x2_1">x2: </label>
                <input type="number" id="x2_1" value="1" required><br><br>
                <label for="C1">C1: </label>
                <input type="number" id="C1" value="10" required><br><br>
            </div>

            <div>
                <h3>Обмеження 2 (x1 + x2 ≤ 12):</h3>
                <label for="x1_2">x1: </label>
                <input type="number" id="x1_2" value="1" required><br><br>
                <label for="x2_2">x2: </label>
                <input type="number" id="x2_2" value="1" required><br><br>
                <label for="C2">C2: </label>
                <input type="number" id="C2" value="12" required><br><br>
            </div>

            <div>
                <h3>Цільова функція (Max Z):</h3>
                <label for="x1">x1: </label>
                <input type="number" id="x1" placeholder="Введіть x1" required><br><br>
                <label for="x2">x2: </label>
                <input type="number" id="x2" placeholder="Введіть x2" required><br><br>
                <label for="Z">Max Z = x1 + x2: </label>
                <input type="number" id="Z" placeholder="Введіть значення для Z" disabled><br><br>
            </div>

            <button type="submit">Розв'язати задачу</button>
        </form>

        <div id="result"></div>

        <!-- Місце для графіка -->
        <canvas id="chart"></canvas>
    </div>

    <script>
        // Слухач події форми
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Отримуємо значення з форми
            let x1_1 = parseFloat(document.getElementById('x1_1').value);
            let x2_1 = parseFloat(document.getElementById('x2_1').value);
            let C1 = parseFloat(document.getElementById('C1').value);

            let x1_2 = parseFloat(document.getElementById('x1_2').value);
            let x2_2 = parseFloat(document.getElementById('x2_2').value);
            let C2 = parseFloat(document.getElementById('C2').value);

            // Отримуємо значення x1 і x2 вручну
            let x1 = parseFloat(document.getElementById('x1').value);
            let x2 = parseFloat(document.getElementById('x2').value);

            // Обчислюємо значення цільової функції Max Z = x1 + x2
            let maxZ = x1 + x2;

            // Виведення результату
            document.getElementById('result').innerHTML = `
                Оптимальна кількість внутрішньої фарби (x1): ${x1} тонн<br>
                Оптимальна кількість зовнішньої фарби (x2): ${x2} тонн<br>
                Максимальний прибуток (Max Z): ${maxZ} одиниць
            `;

            // Оновлення значення цільової функції
            document.getElementById('Z').value = maxZ;

            // Побудова графіка
            buildGraph(C1, C2, x1, x2);
        });

        function buildGraph(C1, C2, x1, x2) {
            var ctx = document.getElementById('chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'Обмеження 1: x1 + x2 = 10',
                            data: [
                                { x: 0, y: C1 },
                                { x: C1, y: 0 }
                            ],
                            borderColor: 'rgba(255, 99, 132, 1)', // Червоний колір лінії
                            borderWidth: 2,
                            fill: false,
                            tension: 0 // Лінія без згладжування
                        },
                        {
                            label: 'Обмеження 2: x1 + x2 = 12',
                            data: [
                                { x: 0, y: C2 },
                                { x: C2, y: 0 }
                            ],
                            borderColor: 'rgba(54, 162, 235, 1)', // Синій колір лінії
                            borderWidth: 2,
                            fill: false,
                            tension: 0 // Лінія без згладжування
                        },
                        {
                            label: 'Оптимальний розв\'язок',
                            data: [
                                { x: x1, y: x2 }
                            ],
                            backgroundColor: 'rgba(255, 159, 64, 1)', // Колір точки оптимального розв\'язку
                            pointRadius: 5
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            min: 0,
                            max: Math.max(C1, C2, x1),
                            title: {
                                display: true,
                                text: 'x1 (внутрішня фарба)',
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.5)'
                            }
                        },
                        y: {
                            min: 0,
                            max: Math.max(C1, C2, x2),
                            title: {
                                display: true,
                                text: 'x2 (зовнішня фарба)',
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.5)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
